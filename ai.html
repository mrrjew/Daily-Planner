<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Planner</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Segoe UI, system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center; /* center vertically */
      padding: 40px 16px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .app {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      resize: vertical;
    }

    button {
      margin-top: 14px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      color: #fff;
      cursor: pointer;
    }

    #clearTasks {
      background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
      margin-left: 10px;
    }

    .task-container {
      margin-top: 28px;
      padding: 24px;
      display: none;
      border-radius: 18px;
      background: #f8fafc;
      border: 4px solid rgba(255,255,255,0.12);
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #fff;
      padding: 16px 18px;
      border-radius: 14px;
      margin-bottom: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }

    .task:hover {
      transform: translateY(-2px);
    }

    .task input {
      width: 18px;
      height: 18px;
      accent-color: #3b82f6;
      cursor: pointer;
    }

    .task span {
      font-size: 15px;
      color: #1f2937;
    }

    .task span small {
      color: #6b7280;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="app" id="app">
  <h2>Daily Planner</h2>

  <form id="plannerForm">
    <textarea id="message" placeholder="Describe your day..."></textarea>
    <br />
    <button type="submit">Generate Planner</button>
    <button type="button" id="clearTasks">Clear Tasks</button>
  </form>

  <div class="task-container" id="taskContainer"></div>
</div>

<script>
  const form = document.getElementById('plannerForm');
  const container = document.getElementById('taskContainer');
  const clearBtn = document.getElementById('clearTasks');
  const app = document.getElementById('app');

  // Render tasks
  function renderTasks(tasks) {
    if (!tasks || !tasks.length) {
      container.style.display = 'none';
      document.body.style.alignItems = 'center'; // center form vertically
      return;
    }

    container.style.display = 'block';
    document.body.style.alignItems = 'flex-start'; // align top for scrolling

    container.innerHTML = tasks.map(t => `
      <div class="task">
        <input type="checkbox" ${t.done ? 'checked' : ''} data-task="${t.task}" />
        <span>${t.task} <small>(${t.duration} min)</small></span>
      </div>
    `).join('');

    // Checkbox event listener
    container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', () => {
        const tasks = JSON.parse(localStorage.getItem('plannerTasks') || '[]');
        const index = tasks.findIndex(t => t.task === cb.dataset.task);
        if (index > -1) {
          tasks[index].done = cb.checked;
          localStorage.setItem('plannerTasks', JSON.stringify(tasks));
        }
      });
    });
  }

  // Load saved tasks on page load
  const savedTasks = JSON.parse(localStorage.getItem('plannerTasks') || '[]');
  renderTasks(savedTasks);

  // Handle form submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('message').value.trim();
    if (!message) return;

    try {
      const res = await fetch('http://localhost:5678/webhook/daily-planner-post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      const tasks = data.map(t => ({ ...t, done: false }));
      localStorage.setItem('plannerTasks', JSON.stringify(tasks));
      renderTasks(tasks);
    } catch (err) {
      alert('Error generating tasks. Make sure your server is running.');
      console.error(err);
    }
  });

  // Clear tasks
  clearBtn.addEventListener('click', () => {
    localStorage.removeItem('plannerTasks');
    container.innerHTML = '';
    container.style.display = 'none';
    document.body.style.alignItems = 'center'; // center form again
  });
</script>

</body>
</html>
